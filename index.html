<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damaris Morellato</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
<link rel="stylesheet" href="assets/css/reset.css">
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="cabecalho">
        <button class="cabecalho__menu" aria-label="menu"><i></i></button>
        <img src="assets/img/logo.svg" alt="Logotipo da imagem" class="cabecalho__logo">
        <button class="cabecalho__notificacao" aria-label="notificacao"><i></i></button>
    </header>
    <nav class="menu__lateral menu__lateral--ativo">
        <img src="assets/img/logo.svg" alt="Logo do site" class="menu__logo">
        <a class="item__menu item__menu--inicio item__menu--ativo" href="#">Inicio</a>
        <a class="item__menu item__menu--videos" href="#">Vídeos</a>
        <a class="item__menu item__menu--picos" href="#">Picos</a>
        <a class="item__menu item__menu--integrantes" href="#">Integrantes</a>
        <a class="item__menu item__menu--camisas" href="#">Camisas</a>
        <a class="item__menu item__menu--pinturas" href="#">Pinturas</a>
    </nav>
    <main class="principal">
        <h2 class="titulo-cartao">Inicio</h2>
        <article class="cartao">
            <img src="assets/img/banner-mobile_1.png" alt="imagem banner mobile" class="img-cartao">
            <div class="cartao__conteudo">
                <p class="cartao__destaque">Video em destaque</p>
                <h3 class="cartao__titulo"> HZC-life</h3>
                <p class="cartao__perfil">Bruno Lopez</p>
                <p class="cartao__info cartao__info--tempo">33min</p>
                <p class="cartao__info cartao__info--visualizacao">53 visualizações</p>
                <button class="cartao__botao cartao__botao--play cartao__botao--destaque">Assistir agora </button>
            </div>
        </article>
    </main>
    <script src="index.js"></script>
</body>
</html>
